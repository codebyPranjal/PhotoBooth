<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Photobooth ☕ </title>
    <link rel="stylesheet" href="style2.css">
</head>

<body class="camera">
    <div class="container">
        <!-- top box -->
        <div class="photobox">
            <h1 class="title">☕ Coffee Photobooth ☕</h1>
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <button id="capture">Capture Photo!!!!</button>
        </div>

        <!-- bottom box -->
        <div class="controls">
            <h2>Add Stickers! <br><small>(drag to reposition)</small></h2>
            <img src="assets/coffee-cup.png" alt="coffee-cup" class="sticker">
            <img src="assets/fav.png" alt="fav" class="sticker">
            <img src="assets/teddy.png" alt="teddy" class="sticker">
            <img src="assets/star.png" alt="star" class="sticker">
        </div>
        <button id="download-btn">Download Photo</button>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
